<div class="bmiApp">
  <div>
    <h1>מחשבון BMI </h1>
    <input type="number" name="height" id="height" placeholder="גובה" #height />
    <br />
    <input type="number" name="weight" id="weight" placeholder="משקל" #weight />
    <br />
    <button (click)="myCalcBmi(height.value, weight.value)">חישוב</button>
    <br />
  </div>
  <div>
    <h2 id="result" *ngIf="result">   התוצאה היא {{result}}  </h2>
  </div>
</div>
