    <script>

    function Image(_src){
        this.src = _src;
        likeConter = 0 ;
    }

    Image.prototype.incrementLike = function(){
       likeConter++;
    };

    Image.prototype.getLike = function(){
       return likeConter;
    };
    
    var image1 = new Image("src");
    image1.incrementLike();
    console.log(image1.getLike());
    
    </script>
